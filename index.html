<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BETSKILLZ - Skill-Based Betting</title>
    <link rel="stylesheet" href="styles.css">

<body>
    <!-- Background layer: honeycomb + canvas snakes -->
    <div class="bg-layer" aria-hidden="true">
        <div class="honeycomb"></div>
        <canvas id="snakes-canvas"></canvas>
    </div>
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <div class="logo">
                <span class="logo-icon">üéØ</span>
                <span class="welcome-text">Welcome, <span class="username">kungpao!</span></span>
            </div>
        </div>
        <div class="header-center">
            <h1 class="brand-title">BET<span class="brand-highlight">SKILLZ</span></h1>
            <p class="brand-subtitle">SKILL-BASED BETTING</p>
        </div>
        <div class="header-right">
            <button class="header-btn sound-toggle" id="soundToggle" data-muted="false">
                <i class="fas fa-volume-up"></i>
            </button>
            <button class="header-btn"><i class="fas fa-user"></i></button>
            <button class="header-btn"><i class="fas fa-cog"></i></button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-container">
        <!-- Left Card -->
        <div class="left-card">
            <!-- Leaderboard -->
            <div class="leaderboard">
                <div class="section-header">
                    <h3><i class="fas fa-trophy"></i> Leaderboard</h3>
                    <span class="live-indicator">‚óè Live</span>
                </div>
                <div class="leaderboard-list">
                    <div class="leaderboard-item">
                        <span class="rank">1. Quantum</span>
                        <span class="earnings">$6,505.14</span>
                    </div>
                    <div class="leaderboard-item">
                        <span class="rank">2. Denis237</span>
                        <span class="earnings">$5,222.45</span>
                    </div>
                    <div class="leaderboard-item">
                        <span class="rank">3. 200pingwarrior</span>
                        <span class="earnings">$4,754.30</span>
                    </div>
                </div>
                <button class="view-full-btn">View Full Leaderboard</button>
            </div>

            <!-- Friends -->
            <div class="friends-section">
                <div class="section-header">
                    <h3><i class="fas fa-users"></i> Friends</h3>
                    <button class="refresh-btn"><i class="fas fa-sync-alt"></i> Refresh</button>
                    <span class="playing-count">0 playing</span>
                </div>
                <div class="friends-empty">
                    <i class="fas fa-user-plus empty-icon"></i>
                    <p>No friends... add some!</p>
                </div>
            </div>
        </div>

        <!-- Center Card -->
        <div class="center-card">
            <div class="player-profile">
                <div class="avatar">0</div>
                <span class="player-name">kungpao</span>
                <button class="edit-btn"><i class="fas fa-edit"></i></button>
            </div>

            <div class="bet-amounts">
                <button class="bet-btn active">$1</button>
                <button class="bet-btn">$5</button>
                <button class="bet-btn">$20</button>
            </div>

            <button class="join-game-btn">
                <i class="fas fa-play"></i> JOIN GAME
            </button>

            <div class="game-options">
                <button class="option-btn"><i class="fas fa-flag-usa"></i> US</button>
                <button class="option-btn"><i class="fas fa-list"></i> Browse Lobbies</button>
            </div>

            <div class="game-stats">
                <div class="stat">
                    <div class="stat-number">9</div>
                    <div class="stat-label">Players in Game</div>
                </div>
                <div class="stat">
                    <div class="stat-number">$254,459</div>
                    <div class="stat-label">Global Player Winnings</div>
                </div>
            </div>
            
            <!-- Manage Affiliate button below center -->
            <button class="affiliate-btn-center">
                <i class="fas fa-users"></i> Manage Affiliate
            </button>
        </div>

        <!-- Right Card -->
        <div class="right-card">
            <!-- Wallet -->
            <div class="wallet-section">
                <div class="section-header">
                    <h3><i class="fas fa-wallet"></i> Wallet</h3>
                    <div class="wallet-actions">
                        <button class="wallet-action"><i class="fas fa-copy"></i> Copy Address</button>
                        <button class="wallet-action"><i class="fas fa-sync-alt"></i> Refresh Balance</button>
                    </div>
                </div>
                <div class="balance">
                    <div class="balance-amount">$0.00</div>
                    <div class="balance-currency">0.0000 SOL</div>
                </div>
                <div class="wallet-buttons">
                    <button class="wallet-btn add-funds">Add Funds</button>
                    <button class="wallet-btn cash-out">Cash Out</button>
                </div>
            </div>

            <!-- Customize -->
            <div class="customize-section">
                <h3><i class="fas fa-palette"></i> Customize</h3>
                <div class="customize-preview">
                    <canvas id="customize-snake" width="220" height="100"></canvas>
                </div>
            </div>
        </div>
    </main>

    <!-- Floating Discord button -->
    <button class="discord-floating"><i class="fab fa-discord"></i> Join Discord!</button>

    <!-- Bottom Section -->
    <footer class="bottom-section">
        <button class="bottom-btn">Add Friends</button>
        <button class="bottom-btn">Change Appearance</button>
